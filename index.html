<!DOCTYPE html>
<html>
<head>
    <title>Youtube Search</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Youtube Search</h1>
        <div data-bind="component: {
            name: 'search-form',
            params: {
                videoResults: videoResults,
                metaResults: metaResults
                }
            }">
        </div>
    </header>
    <main>
        <div class="column column-one">
            <ul data-bind="foreach: videoResults">
                <li data-bind="click: currentVideoSelection">
                    <p data-bind="text: title"></p>
                </li>
            </ul>
            <div data-bind="with: metaResults">
                <!-- ko if: pageInfo -->
                <p data-bind="text: pageInfo.totalResults"></p>
                <!-- /ko -->
            </div>
        </div><div data-bind="with: currentVideoSelection" class="column column-two">
            <p data-bind="text: title"></p>
        </div>
    </main>
    <footer></footer>

    <script data-main="scripts/init.js" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
</body>
</html>
