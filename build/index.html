<!DOCTYPE html>
<html>
<head>
    <title>Youtube Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <h1 class="main-header__heading">Youtube Search</h1>
        <div data-bind="component: {
            name: 'search-form',
            params: {
                searchInput: searchInput
            }
            }">
        </div>
    </header>
    <main class="main-content">
        <!-- API error/status msg -->
        <h2 data-bind="text: errorMessage"></h2>
        <!-- menu toggle on small screens -->
        <a class="nav-toggle" data-bind="visible: videoResults().length > 0, css: { 'nav-toggle--active': mobileMenu() },
            click: function() { toggleMobileMenu() }">&#x2261;</a>
        <!-- search results display
                current selection   -->
        <div class="current-video-container" data-bind="component: {
            name: 'current-video-selection'
        }"></div><!-- results list/info
        --><div class="results-list-container" data-bind="css: { 'results-list-container--active': mobileMenu() }">
            <!-- list -->
            <div data-bind="component: {
                name: 'results-list'
            }"></div>
            <!-- metadata -->
            <div data-bind="component: {
                name: 'meta-results',
                params: {
                    searchPageToken: searchPageToken
                }
            }"></div>
        </div>
    </main>
    <footer class="main-footer">
        <p class="main-footer__content">see more at: <a class="main-footer__link" href="https://matthewbenjamin.github.io">my portfolio</a></p>
    </footer>

    <script data-main="scripts/init.js" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
</body>
</html>
