<!DOCTYPE html>
<html>
<head>
    <title>Youtube Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Youtube Search</h1>
        <div data-bind="component: {
            name: 'search-form'
            }">
        </div>
    </header>
    <main>
        <a class="nav-toggle" data-bind="visible: videoResults().length > 0, css: { active: mobileMenu() },
            click: function() { toggleMobileMenu() }">&#x2261;</a>
        <div class="current-video column">
            <div data-bind="component: {
                name: 'current-video-selection'
            }"></div></div><div class="results-nav column" data-bind="css: { active: mobileMenu() }">
            <div data-bind="component: {
                name: 'results-list'
            }"></div>
            <div data-bind="component: {
                name: 'meta-results'
            }"></div>
        </div>
    </main>
    <footer></footer>

    <script data-main="scripts/init.js" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
</body>
</html>
