<!DOCTYPE html>
<html>
<head>
    <title>Youtube Search</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Youtube Search</h1>
        <div data-bind="component: {
            name: 'search-form',
            params: { searchResults: searchResults}
            }">
        </div>
    </header>
    <main>
        <div class="column column-one">
            <ul data-bind="foreach: searchResults">
                <li>
                    <p data-bind="text: snippet.title"></p>
                </li>
            </ul>
        </div><div class="column column-two"></div>
    </main>
    <footer></footer>

    <script data-main="scripts/init.js" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>
</body>
</html>
